<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>soft-scroll demo</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    .container {
      margin: 100px;
      border: 1px solid lightgray;
      white-space: nowrap;
      overflow-x: auto;
    }
    .element {
      display: inline-block;
      width: 100px;
      height: 100px;
      margin: 20px;
      background-color: lightgray;
      line-height: 100px;
      font-size: 48px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

    <div class="container">
      <div class="wrapper">
        <div class="element">1</div>
        <div class="element">2</div>
        <div class="element">3</div>
        <div class="element">4</div>
        <div class="element">5</div>
        <div class="element">6</div>
        <div class="element">7</div>
        <div class="element">8</div>
        <div class="element">9</div>
        <div class="element">10</div>
        <div class="element">11</div>
        <div class="element">12</div>
        <div class="element">13</div>
        <div class="element">14</div>
        <div class="element">15</div>
        <div class="element">16</div>
        <div class="element">17</div>
        <div class="element">18</div>
        <div class="element">19</div>
        <div class="element">20</div>
      </div>
    </div>

    <script src="soft-scroll.js"></script>
    <script>
      window.onload = function() {
        Array
          .from(document.querySelectorAll('.element'))
          .forEach(function(element) {
            element.addEventListener('click', softScroll(500))
          });
      }
    </script>
</body>
</html>
